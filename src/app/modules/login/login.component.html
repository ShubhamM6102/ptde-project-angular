<div class="bg">
  <div class="card ">
    <div class="card-body d-flex-column">
      <div class="d-flex">
        <img src="assets/images/png/ptde-logo.png" alt="PETE logo" class="logo" />
        <p>Project Technology and Design Evaluation</p>
      </div>
      <form class="form-container" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <!-- <form > -->

      <div class="form-floating ">
        <img src="assets/images/svg/profile.svg" alt="profile svg" class="svg " />
        <input type="email" class="form-control" id="email" [(ngModel)]="email" placeholder="name@example.com" name="email" required email
        #Email="ngModel" />
        <label for="floatingInput">Email address</label>
        <span class="help-block" *ngIf="!Email.valid && Email.touched">Please enter a valid
          email!</span>
      </div>

      <div class="form-floating ">
        <img src="assets/images/svg/lock.svg" alt="lock svg" class="svg" />
        <input type="password" class="form-control" id="password" [(ngModel)]="password" placeholder="Password"  name="password" required password
        #Password="ngModel"minlength="8"/>
        <label for="floatingPassword">Password</label>
        <span class="help-block" *ngIf="!Password.valid && Password.touched &&  Password.errors?.['required']">Please enter a valid
          password!</span>
          <span class="help-block" *ngIf="Password.errors?.['minlength']"> enter 8 digit 
            password!</span>
      </div>

      <button class="btn btn-primary " [disabled]="!f.valid" type="submit" value="SIGN IN" >SIGN IN</button>
    </form>
    <!-- <span class="form-error" *ngIf="!f.touched">{{error}}</span> -->
      <div class="form-check d-flex-row">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          keep me signed in
        </label>
      </div>
    </div>
  </div>
</div>
